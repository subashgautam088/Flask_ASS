<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="/uploads/{{ file }}">{{ file }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Upload More Files</a>
</body>
</html>
